<h4>Agregar Personaje</h4>
<ul class="list-group">
  <form class="row">
    <input type="text" [(ngModel)]="addCharacter.name" name="name" class="form-control mb-2" placeholder="Nombre">
    <input type="number" [(ngModel)]="addCharacter.power" name="power" class="form-control mb-2" placeholder="Poder">
    <button type="submit" class="btn btn-primary" (click)="emitCharacter()">Agregar</button>
  </form>
  <!-- {{addCharacter | json}} -->
</ul>
