<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of charactersList;
  let i = index
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  " class="list-group-item d-flex justify-content-between" [ngClass]="{'list-group-item-success': isFirst,
    'list-group-item-primary': isLast
  }">
    <div>
      <span>{{i +1}}</span>
      {{character.name}} - Power {{character.power}} {{charactersList.length}} {{isLast ? "Es el ultimo":""}} {{isFirst
      ?
      "Es el Primero":""}}
    </div>
    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id!)">X</button>
  </li>
</ul>
