<h1>DBZ Personajes </h1>
<hr>

<div class="row">
  <div class="col">
    <dbz-list (emitDeleteIndex)="onDeleteCharacter($event)" [charactersList]="getCharacters"></dbz-list>
  </div>
  <div class="col">
    <dbz-add-character (onNewCharacter)="onAddCharacter($event)"></dbz-add-character>
  </div>
</div>
